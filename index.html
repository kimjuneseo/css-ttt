<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="tic tac toe" />
  <link rel="stylesheet" href="./css/style.css">
  <title>tic tac toe</title>
</head>

<body>
  <div id="root">

    <input type="radio" name="tic-tac-toe1" id="tic-tac-toe1-red">
    <input type="radio" name="tic-tac-toe1" id="tic-tac-toe1-blue">

    <input type="radio" name="tic-tac-toe2" id="tic-tac-toe2-red">
    <input type="radio" name="tic-tac-toe2" id="tic-tac-toe2-blue">

    <input type="radio" name="tic-tac-toe3" id="tic-tac-toe3-red">
    <input type="radio" name="tic-tac-toe3" id="tic-tac-toe3-blue">

    <input type="radio" name="tic-tac-toe4" id="tic-tac-toe4-red">
    <input type="radio" name="tic-tac-toe4" id="tic-tac-toe4-blue">

    <input type="radio" name="tic-tac-toe5" id="tic-tac-toe5-red">
    <input type="radio" name="tic-tac-toe5" id="tic-tac-toe5-blue">

    <input type="radio" name="tic-tac-toe6" id="tic-tac-toe6-red">
    <input type="radio" name="tic-tac-toe6" id="tic-tac-toe6-blue">

    <input type="radio" name="tic-tac-toe7" id="tic-tac-toe7-red">
    <input type="radio" name="tic-tac-toe7" id="tic-tac-toe7-blue">

    <input type="radio" name="tic-tac-toe8" id="tic-tac-toe8-red">
    <input type="radio" name="tic-tac-toe8" id="tic-tac-toe8-blue">


    <input type="radio" name="tic-tac-toe9" id="tic-tac-toe9-red">
    <input type="radio" name="tic-tac-toe9" id="tic-tac-toe9-blue">




    <div class="container grid">

      <div class="tic-tac-toe-item item">
        <label for="tic-tac-toe1-red" class="item1-red red"></label>
        <label for="tic-tac-toe1-blue" class="item1-blue blue"></label>
      </div>

      <div class="tic-tac-toe-item item">
        <label for="tic-tac-toe2-red" class="item2-red red"></label>
        <label for="tic-tac-toe2-blue" class="item2-blue blue"></label>
      </div>

      <div class="tic-tac-toe-item item">
        <label for="tic-tac-toe3-red" class="item3-red red"></label>
        <label for="tic-tac-toe3-blue" class="item3-blue blue"></label>
      </div>

      <div class="tic-tac-toe-item item">
        <label for="tic-tac-toe4-red" class="item4-red red"></label>
        <label for="tic-tac-toe4-blue" class="item4-blue blue"></label>
      </div>

      <div class="tic-tac-toe-item item">
        <label for="tic-tac-toe5-red" class="item5-red red"></label>
        <label for="tic-tac-toe5-blue" class="item5-blue blue"></label>
      </div>

      <div class="tic-tac-toe-item item">
        <label for="tic-tac-toe6-red" class="item6-red red"></label>
        <label for="tic-tac-toe6-blue" class="item6-blue blue"></label>
      </div>

      <div class="tic-tac-toe-item item">
        <label for="tic-tac-toe7-red" class="item7-red red"></label>
        <label for="tic-tac-toe7-blue" class="item7-blue blue"></label>
      </div>

      <div class="tic-tac-toe-item item">
        <label for="tic-tac-toe8-red" class="item8-red red"></label>
        <label for="tic-tac-toe8-blue" class="item8-blue blue"></label>
      </div>

      <div class="tic-tac-toe-item item">
        <label for="tic-tac-toe9-red" class="item9-red red"></label>
        <label for="tic-tac-toe9-blue" class="item9-blue blue"></label>
      </div>
    </div>

  </div>
</body>

</html>
